{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="page-content">
    <div class="tab-pane fade show active" id="create-produce" role="tabpanel" aria-labelledby="create-produce-tab">
    <form action="{% url 'produce_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="produce-name">Produce Name *</label>
            <input type="text" class="form-control" id="produce-name" name="produce_name" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity *</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>

        <div class="form-group">
            <label for="expected-harvest-date">Expected Harvest Date *</label>
            <input type="date" class="form-control" id="expected-harvest-date" name="expected_harvest_date" required>
        </div>

        <div class="form-group">
            <label for="planting-date">Planting Date *</label>
            <input type="date" class="form-control" id="planting-date" name="planting_date" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="price-per-unit">Price Per Unit *</label>
            <input type="number" step="0.01" class="form-control" id="price-per-unit" name="price_per_unit" required>
        </div>

        <div class="form-group">
            <label for="organic">Organic</label>
            <select class="form-control" id="organic" name="organic">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="Planted">Planted</option>
                <option value="Growing">Growing</option>
                <option value="Harvested">Harvested</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image-files">Upload Images</label>
            <input type="file" class="form-control" id="image-files" name="image_files" multiple>
        </div>

        <div class="form-footer">
            <button type="submit" class="btn btn-outline-primary-2">
                <span>Create Produce</span>
                <i class="icon-long-arrow-right"></i>
            </button>
        </div>
    </form>
</div>
    </div>


{% endblock %}
